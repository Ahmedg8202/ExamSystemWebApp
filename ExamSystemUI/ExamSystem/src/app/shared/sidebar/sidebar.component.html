<nav class="sidebar bg-light border-end">
  <h3 class="text-center p-3">Admin Panel</h3>
  <ul class="nav flex-column p-2">
    <li class="nav-item" *ngFor="let link of navLinks">
      <a
        class="nav-link"
        [class.active]="activeLink === link.name"
        (click)="onNavigate(link)"
      >
        {{ link.name }}
      </a>
    </li>
  </ul>
</nav>
