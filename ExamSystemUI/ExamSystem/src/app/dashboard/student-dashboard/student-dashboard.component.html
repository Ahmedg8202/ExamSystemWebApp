<div class="container mt-4">
    <h2 class="text-center text-primary mb-4">Student Dashboard</h2>
  
    <!-- List of Subjects -->
    <div class="card mb-4">
      <div class="card-header">
        <h4>Subjects</h4>
      </div>
      <div class="card-body">
        <ul class="list-group">
            @for(subject of subjects; track subject.id){
                <li class="list-group-item">
                    <div class="d-flex justify-content-between">
                        <span>{{ subject.name }}</span>
                        <button class="btn btn-info btn-sm" (click)="navigateToSubject(subject.id)">
                        View Details
                    </button>
                    </div>
                </li>
            }
        </ul>
      </div>
    </div>
  
    <div class="card">
      <div class="card-header">
        <h4>Exam History</h4>
      </div>
      <div class="card-body">
        <table class="table table-bordered">
          <thead>
            <tr>
              <th>Exam Name</th>
              <th>Date</th>
              <th>Score</th>
            </tr>
          </thead>
          <tbody>
            @for(exam of examHistory; track exam.examName){
                <tr>
                    <td>{{ exam.examName }}</td>
                    <td>{{ exam.date }}</td>
                    <td>{{ exam.score }}%</td>
                </tr>
            }
          </tbody>
        </table>
      </div>
    </div>
  </div>
