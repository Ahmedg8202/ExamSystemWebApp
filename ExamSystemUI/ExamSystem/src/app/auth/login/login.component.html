<div class="container mt-4 mb-4">
    <form #loginForm="ngForm" class="p-4 shadow rounded bg-light" (ngSubmit)="login(loginForm)">
        <h2 class="mb-4 text-center text-primary">Login</h2>

        <div class="mb-4 text-center">
            <div class="form-check form-check-inline">
                <input
                    class="form-check-input"
                    type="radio"
                    name="userRole"
                    id="roleStudent"
                    value="student"
                    [(ngModel)]="userRole"
                    required
                />
                <label class="form-check-label" for="roleStudent">Student</label>
            </div>
            <div class="form-check form-check-inline">
                <input
                    class="form-check-input"
                    type="radio"
                    name="userRole"
                    id="roleAdmin"
                    value="admin"
                    [(ngModel)]="userRole"
                    required
                />
                <label class="form-check-label" for="roleAdmin">Admin</label>
            </div>
        </div>

        <div class="mb-3">
            <label for="Email" class="form-label">Email address</label>
            <input name="email" (ngModel)="email"
                type="email" 
                id="Email"
                class="form-control" 
                placeholder="Enter your email" 
                required
                #email="ngModel">
            @if(email.invalid && email.touched){
                <div class="text-danger">
                    Email is required and must be a valid email address.
                </div>
            }
        </div>

        <div class="mb-3">
            <label for="Password" class="form-label">Password</label>
            <input name="password" 
                (ngModel)="password"
                type="password" 
                class="form-control" 
                id="Password"
                placeholder="Enter your password" 
                required
                #password="ngModel">
            @if(password.invalid && password.touched){
                <div class="text-danger">
                    Password is required.
                </div>
            }
        </div>

        <div class="mb-3 form-check">
            <input type="checkbox" 
                class="form-check-input" 
                id="Check">
            <label class="form-check-label" for="Check">Remember me</label>
        </div>

        <button type="submit" class="btn btn-primary w-100" [disabled]="loginForm.invalid">
            Login
        </button>

        <div class="mt-4 text-center">
            <small>
                Don't have an account? 
                <a href="/register" class="text-primary text-decoration-none">Sign up</a>
            </small>
        </div>

        <!-- Display login failed message -->
        @if(loginError){
        <div class="text-danger text-center mt-2">
            {{ loginError }}
        </div>
         }
        
    </form>
</div>
