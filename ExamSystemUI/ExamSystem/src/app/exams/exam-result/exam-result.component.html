<div class="container mt-5">
    <h2 class="text-center">Exam Results</h2>
    <div *ngIf="result; else loading">
      <div class="card">
        <div class="card-header">
          <h4>Exam: {{ result.examId }}</h4>
        </div>
        <div class="card-body">
          <!-- <p><strong>Subject:</strong> {{ result.subjectName }}</p> -->
          <p><strong>Score:</strong> {{ result.score }}</p>
          <p><strong>Status:</strong> <span [class.text-success]="result.status" [class.text-danger]="!result.status">
            {{ result.status ? 'Passed' : 'Failed' }}
          </span></p>
          <!-- <h5>Details:</h5>
          <ul class="list-group">
            @for(detail in result.details; track detail){
              <li class="list-group-item">
                <strong>Question:</strong> {{ detail.question }}<br>
                <strong>Your Answer:</strong> {{ detail.studentAnswer }}<br>
                <strong>Correct Answer:</strong> {{ detail.correctAnswer }}
              </li>
            }
          </ul> -->
        </div>
      </div>
    </div>
  
    <ng-template #loading>
      <p>Loading result...</p>
    </ng-template>
  </div>
